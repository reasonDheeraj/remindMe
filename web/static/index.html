<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Remind Me</title>
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
  <div class="jumbotron mt-3">
    <h1>Set Reminder</h1>
    <p class="lead">This sets reminder call as per your requirement.</p>
    <form action="http://localhost:5000/acceptdata" enctype="multipart/form-data" method="POST">
      <div class="form-group">
        <input type="text" class="form-control required" name="time" id="example" placeholder="Choose date and time" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email address" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group required">
        <input type="text" pattern="\d*" class="form-control" maxlength="10" minlength="10" name="number" placeholder="Enter phone number" required>
      </div>
     <div class="form-group required">
        <textarea class="form-control" rows="2" maxlength="50"  name="msg" id="text_area" placeholder="Enter your message" required></textarea>
        <small class="form-text text-muted" id="count_message"></small>
    </div> 
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Remind Me</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <a class="nav-link disabled" href="#">Set Appointment</a>
      </li>
      <li class="nav-item dropup">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown10" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
        <div class="dropdown-menu" aria-labelledby="dropdown10">
          <a class="dropdown-item" href="#">Call</a>
          <a class="dropdown-item" href="#">SMS</a>
          <a class="dropdown-item" href="#">Notify</a>
        </div>
      </li>
    </ul>
  </div>

<style>
  .bootstrap-datetimepicker-widget {
      position: relative;
   }
</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"><\/script>')</script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="/js/bootstrap-datetimepicker.js"></script>
      <script type="text/javascript">
        $(function () {
          $('#example').datetimepicker(
            {
              format: 'DD-MM-YYYY HH:mm a',
            });
        });
      </script>
      <script type="text/javascript">
        var text_max = 50;
        $('#count_message').html(text_max + ' remaining characters');

        $('#text_area').keyup(function() {
          var text_length = $('#text_area').val().length;
          var text_remaining = text_max - text_length;
          
          $('#count_message').html(text_remaining + ' remaining characters');
        });
        </script>
        <script type="text/javascript">
          $('form').each(function() { this.reset() });
        </script>
    </body>
</html>
